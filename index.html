<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie-edge">
	<title>Producto APP</title>
	<!--Bootstrap 4 -->
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<!--Navegacion-->
	<nav class="navbar navbar-light bg-light">
		<a href="/" class="navbar-brand">
			producto APP
		</a>
	</nav>

	<div class="container">
		<!--Aplicacion-->
		<div id="App" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Agrega un producto</h4>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group">
							<input type="text" id="name" placeholder="Nombre del producto" class="form-control">
						</div>
						<div class="form-group">
							<input type="number"  step="0.01" id="price" placeholder="precio del producto" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="year" min="1900" value="2019" placeholder="aÃ±o del producto" class="form-control"	>
						</div>
						<input type="submit" value="Guardar" class="btn btn-primary btn-block">

					</form>
				</div>

			</div>
			<div class="col-md-8">
				<div id="product-list">

				</div>
				
			</div>

		</div>

	</div>
<script src="App.js"></script>
</body>
</html>
